<div>
    <div>
        <div class="bs-callout bs-callout-info">
            <h4>Symbols</h4>
            <p>You can add and remove stock ticker symbols for the stream handler to poll.
        </div>
    </div>
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Symbols</h4>
                <div ng-if="symbolForm.$dirty" class="bs-callout bs-callout-warning">
                    <p>Your form has unsaved changes! Don't forget to save before you leave this section.</p>
                </div>
                <div class="form-group">
                    <input ng-model="inputs.newSymbol" type="text" class="form-control" placeholder="New Symbol" />
                </div>
                <button ng-click="addSymbol()" class="btn btn-sm btn-default">Add Symbol</button>
            </div>
            <form class="form-inline" name="symbolForm">
                <div class="panel-body">
                    <div class="clearfix">
                        <div class="filter-label pull-left" ng-repeat="symbol in symbols">
                            <span class="label label-info">{{symbol}} <span class="label-remove" ng-click="removeSymbol(symbol)">&times;</span></span>
                            <input type="hidden" name="symbol" />
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <button class="btn btn-primary" ng-click="saveSymbols()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
